<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' type='text/css' href='style/main.css'>
  <title>CSS Volkswagen Bus</title>
</head>
<body>
  <div class='bus'>
    <div class='top'>
      <div class='top__front'>
        <div class='top__front__border'></div>
        <div class='top__front__windshield'></div>
        <div class='top__front__window-triangle'></div>
        <div class='top__front__window-rectangle window'></div>
      </div>
      <div class='top__middle window'></div>
      <div class='top__back'>
        <div class='top__back__window window'></div>
        <div class='top__back__air-vents'>
          <div class='top__back__air-vents__single'></div>
          <div class='top__back__air-vents__single'></div>
          <div class='top__back__air-vents__single'></div>
          <div class='top__back__air-vents__single'></div>
          <div class='top__back__air-vents__single'></div>
          <div class='top__back__air-vents__single'></div>
          <div class='top__back__air-vents__single'></div>
          <div class='top__back__air-vents__single'></div>
          <div class='top__back__air-vents__single'></div>
          <div class='top__back__air-vents__single'></div>
          <div class='top__back__air-vents__single'></div>
          <div class='top__back__air-vents__single'></div>
          <div class='top__back__air-vents__single'></div>
          <div class='top__back__air-vents__single'></div>
          <div class='top__back__air-vents__single'></div>
          <div class='top__back__air-vents__single'></div>
        </div>
      </div>
    </div>
    <div class='bottom'>
      <div class='bottom__front'>
        <div class='bottom__front__mirror'>
          <div class='bottom__front__mirror_handle'></div>
        </div>
        <div class='bottom__front__door'>
          <div class='bottom__front__door__right-side'></div>
          <div class='bottom__front__door__bottom-left'></div>
          <div class='bottom__front__door__bottom-middle'></div>
          <div class='bottom__front__door__bottom-right'></div>
          <div class='bottom__front__door__knob'></div>
        </div>
        <div class='bottom__front__blinker'></div>
        <div class='bottom__front__headlamp'></div>
        <div class='bottom__front__bumper bumper'></div>
        <div class='bottom__front__wheel-space'>
          <div class='bottom__front__wheel wheel'>
            <div class='wheel__inner'>
              <div class='wheel__inner__bolt'></div>
              <div class='wheel__inner__bolt'></div>
              <div class='wheel__inner__bolt'></div>
              <div class='wheel__inner__bolt'></div>     
            </div>
          </div>
        </div>
      </div>
      <div class='bottom__middle'></div>
      <div class='bottom__back'>
        <div class='bottom__back__fuel-tank'></div>
        <div class='bottom__back__wheel-space'>
          <div class='bottom__back__wheel wheel'>
            <div class='wheel__inner'>
              <div class='wheel__inner__bolt'></div>
              <div class='wheel__inner__bolt'></div>
              <div class='wheel__inner__bolt'></div>
              <div class='wheel__inner__bolt'></div>              
            </div>
          </div>
        </div>
        <div class='bottom__back__bumper bumper'> </div>
      </div>
    </div>
  </div>
  <div class='ground'>
    <div class='grass grass--small'>
      <div class='grass__leaf-left'></div>
      <div class='grass__leaf-middle'></div>
      <div class='grass__leaf-right'></div>
    </div>
    <div class='grass grass--medium'>
      <div class='grass__leaf-left'></div>
      <div class='grass__leaf-middle'></div>
      <div class='grass__leaf-right'></div>
    </div>
    <div class='grass grass--large'>
      <div class='grass__leaf-left'></div>
      <div class='grass__leaf-middle'></div>
      <div class='grass__leaf-right'></div>
    </div>
  </div>
</body>
</html>
